language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
- "export PYTHONPATH=$PYTHONPATH:$(pwd)"
addons:
  sonarcloud:
    organization: nogebour-github
    token:
      secure: 
script:
- pytest --cov=./src/
- coverage erase
- coverage xml
- sonar-scanner

after_success:
  - codecov
